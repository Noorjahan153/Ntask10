name: Terraform + Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    ########################################
    # Checkout Code
    ########################################

    - name: Checkout code
      uses: actions/checkout@v3

    ########################################
    # AWS Credentials
    ########################################

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    ########################################
    # Setup Terraform
    ########################################

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate

    - name: Terraform Plan
      working-directory: terraform
      run: terraform plan

    ########################################
    # Docker Build + Push to ECR
    ########################################

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker Image
      run: |
        docker build -t strapi-app ./strapi-app

    - name: Tag Docker Image
      run: |
        docker tag strapi-app:latest ${{ steps.login-ecr.outputs.registry }}/strapi:latest

    - name: Push Docker Image
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/strapi:latest

    ########################################
    # Terraform Apply (After Image Push)
    ########################################

    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve
